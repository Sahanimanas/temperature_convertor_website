<body>
    <form>
        <h1>Temperature Converter:</h1>
        <input id="textbox" type="number" value="0" ><br>

        <input type="radio" id="tocelsius" name="unit">
        <label for="tocelsius"> Fahrenheit &rarr; Celsius</label><br>

        <input type="radio" id="tofahrenheit" name="unit">
        <label for="tofahrenheit">  Celsius &rarr; Fahrenheit</label><br>

        <button type="button" onclick="convert()">Submit</button>

        <p id="result"></p>
 
      

    </form>

</body>
